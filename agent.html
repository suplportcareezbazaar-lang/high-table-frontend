<!DOCTYPE html>
<html>

<head>
    <title>Agent Panel â€“ High Table</title>
    <style>
        body {
            background: #0f0f0f;
            color: #fff;
            font-family: Arial;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #00ffff;
        }

        .tree {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .node {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            width: 160px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .node.agent {
            border: 2px solid #00ffff;
        }

        .node.downline {
            border: 2px solid #555;
        }

        .node h4 {
            margin: 6px 0;
            font-size: 14px;
        }

        .node p {
            margin: 3px 0;
            font-size: 12px;
            color: #ccc;
        }

        .downlines {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .line {
            width: 2px;
            height: 30px;
            background: #555;
            margin: 0 auto;
        }

        .top-controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 6px 12px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>AGENT TREE VIEW</h2>

    <div class="top-controls">
        <button onclick="loadTree()">Refresh</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="tree">
        <div class="node agent" id="agentNode">
            <h4>YOU</h4>
            <p>Agent</p>
        </div>
    </div>

    <div class="line"></div>

    <div class="downlines" id="downlineContainer">
        <!-- Downlines render here -->
    </div>

    <script src="agent.js"></script>
</body>

</html>
