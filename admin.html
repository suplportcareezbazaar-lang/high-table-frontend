<!DOCTYPE html>
<html>

<head>
    <title>Admin Panel – High Table</title>
    <style>
        body {
            background: #0f0f0f;
            color: #fff;
            font-family: Arial;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #ffcc00;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #222;
        }

        button {
            padding: 6px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .approve {
            background: #00c853;
            color: #000;
        }

        .approved {
            color: #00ff99;
            font-weight: bold;
        }

        .pending {
            color: #ff5252;
            font-weight: bold;
        }

        .admin-section {
            padding: 20px;
        }

        .filter-bar {
            margin-bottom: 10px;
        }

        .filter-bar button {
            margin-right: 5px;
            padding: 6px 12px;
            cursor: pointer;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

        .admin-table th {
            background: #111;
        }
    </style>
</head>

<body>

    <h2>ADMIN – AGENT APPROVAL</h2>

    <table>
        <thead>
            <tr>
                <th>Agent ID</th>
                <th>Username</th>
                <th>Status</th>
                <th>Action</th>
                <th>Total Commission</th>
                <th>Payout</th>

            </tr>
        </thead>
        <tbody id="agentTable"></tbody>
    </table>

    <!-- ================= WITHDRAWAL DASHBOARD ================= -->
    <section class="admin-section">
        <div class="admin-card">
            <h3>Withdrawals</h3>

            <select id="withdrawFilter">
                <option value="">All</option>
                <option value="PENDING">Pending</option>
                <option value="APPROVED">Approved</option>
                <option value="PROCESSING">Processing</option>
                <option value="PAID">Paid</option>
                <option value="FAILED">Failed</option>
            </select>

            <table id="withdrawTable">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Bank</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </section>

    <script src="admin.js"></script>
</body>

</html>
